<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <!-- defer is a boelan attribute,When present, it specifies that the script is executed when the page has finished parsing. -->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
        <h2>My Course Goal</h2>
        <!-- we can use any js expression except if else; accept ternary operator -->
        <p>{{outputGoal()}}</p>
        <!-- pass in dynamic value in attribute; v-bind:attribute -->
        <p>Learn more about vue <a v-bind:href="vueLink">about Vue</a>.</p>
    </section>
</body>

</html>
